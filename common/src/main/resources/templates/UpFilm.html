<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title id="title">影片上传页面</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="sass/style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->


		</head>

	<body id="body">
		<div id="site-content">
			<div id="header"></div>

			<div style="width:100%;text-align:center">
				<div >
					<h2 style="color: green">上传影片</h2>
					<h4><span style="color: red;background-color: black" >红色字体栏是必填项</span></h4>
					<h4><span style="color: greenyellow;background-color: black" >其他为建议填写项  <span style="color: bisque">建议上<a href="https://movie.douban.com/" style="color: blueviolet"  target="_blank"  >豆瓣</a>获取影片的其他信息</span></span></h4>

				</div>

				<form id="form"  style="float: contour" method="post" action="UpFilm/UpFilm" enctype="multipart/form-data">
					<div style="width:100%;text-align:center">
						<label style="color: red;">影片名称</label>
						<input type="text"  name="title" id="filmName" value=""/>
					</div>
					</br>
					<div>
					<label style="color: red; " id="uppict">上传图片</label>
					<input type="file" name="pict" id="pict" value="" alt="">
						<div style="color: #2a58ae">请上传一张 宽大于<span style="color: red">870</span>高大于<span style="color: red">518</span>  格式为: <span style="color: red">jpg  jpeg  png</span> 的影片图片(可以去<a href="https://image.baidu.com/" style="color: greenyellow"  target="_blank"  >百度</a>上搜索)</div>
					</div>
					<div>
						<label style="color: red;">上传影片</label>
						<input type="file" name="films" id="film" multiple="multiple" />
						<div style="color: #2a58ae">请上传<span style="color: red">mp4 webm ogg swf</span>格式的影片</div>
					</div>
					<div >
						<label style="color: red">影片类型</label>
						<select name="type" id="select" style="background-color: greenyellow;" >
							<option value="" selected >点击选择您上传影片类型</option>
							<option value="movie">电影</option>
							<option value="teleplay">电视剧</option>
							<option value="cartoon">动漫</option>
							<option value="variety">综艺</option>
						</select>
					</div>
					</br>
					<div >
						<label style="color: blue">演员主演</label>
						<input type="text" placeholder="张三" name="protagonist" />
					</div>
					</br>
					<div>
						<label style="color: blue">导演编剧</label>
						<input type="text" placeholder="李四" name="director" >
					</div>
					</br>
					<div >
						<label style="color: blue">上映时间</label>
						<input type="text" placeholder="2000-1-1" name="releaseDate" >
					</div>

					</br>
					<div >
						<label style="color: blue">上映地点</label>
						<input type="text" placeholder="火星" name="location" >
					</div>
					</br>
					<div >
						<label style="color: blue">影片来源</label>
						<input type="text" placeholder="太阳系" name="filmSource" >
					</div>
					</br>
					<div >
						<label style="color: blue">剧情简介</label>
						<textarea  name="synopsis" placeholder="一部影片" ></textarea>
					</div>
					</br>
					<button id="button">提交</button>

				</form>

			</div>
			<div id="footer"></div>
		</div>
		</body>
	<!-- Default snippet for navigation -->
	<script src="js/min/jquery-1.11.1.min.js"></script>

	<script type="text/javascript" charset="GBK" src="js/MyJs/UpFilm/UpFilm.js" ></script>


</html>
