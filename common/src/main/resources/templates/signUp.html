	<body id="body">
		<div id="site-content">
			<div id="header"></div>

			<div style="width:100%;text-align:center">
				<div >
					<h2 style="color: green">注册</h2>
					</div>

				<form id="form"  style="float: contour" method="post" action="Servlet_UpFilm1" >
					<div style="width:100%;text-align:center">
						<label style="color: red;">账号</label>
						<input type="text"  name="username" />
					</div>
					<div style="width:100%;text-align:center">
						<label style="color: red;">密码</label>
						<input type="password"  name="password" id="password1" />
					</div>
					<div style="width:100%;text-align:center">
						<label style="color: red;">确认密码</label>
						<input type="password"  id="password2" />
					</div>
					<div style="width:100%;text-align:center">
						<label style="color: red;">邮箱</label>
						<input type="password"  name="password" id="email" placeholder="邮箱是您找回账号的唯一方式" />
					</div>
					</br>
					<button id="button">提交</button>
				</form>

			</div>
			<div id="footer"></div>
		</div>

		<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
